<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Anime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:700i&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>
    <body>
        <img class="wave" src="img/wave.svg">
        <div class="container">
            <div class="img">
                <img src="img/undraw_lost_online_wqob.svg">
            </div>
            <div class="login-container">
                <form action="index.html">
                    <img class="profile" src="img/undraw_personal_information_962o.svg">
                    <h2>Welcome</h2>
                    <div class="input-div first">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div second">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
    <script type="text/javascript" src="js/main.js"></script>    
    </body>
</html>
