<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <div class="imgBx">
                  <img src="seward.JPG">
              </div>
              <div class="content">
                  <h2>Nemanja Makuljevic<br><span>Seward</span></h2>
              </div>
          </div>
          <div class="swiper-slide">
            <div class="imgBx">
                <img src="glacier.JPG">
            </div>
            <div class="content">
                <h2>Nemanja Makuljevic<br><span>Portage Glacier</span></h2>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="autumn.JPG">
            </div>
            <div class="content">
                <h2>Nemanja Makuljevic<br><span>Anchorage</span></h2>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="imgBx">
                <img src="anchorage.jpg">
            </div>
            <div class="content">
                <h2>Nemanja Makuljevic<br><span>Anchorage-downtown</span></h2>
            </div>
        </div>
        </div>
      </div>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
              shadow: true,
              slideShadows: true,
              shadowOffset: 20,
              shadowScale: 0.94,
            }
          });
    </script>
  </body>
</html>
